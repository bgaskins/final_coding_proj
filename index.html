<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Stocker App: for keeping stock of things-->
        <title>Stocker App</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!--Imported Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">        
        <style>
            body {
                font-family: 'Sometype Mono', monospace;
            }
            h1 {
                text-align: center;
                margin-top: 1em;
            }
            .jumbotron {
                background-color: #f7f7f7;
                padding: 20px;
                border-radius: 10px;
                margin: 20px auto;
                max-width: 400px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .form-group label {
                font-weight: bold;
            }
            #create-new-item {
                background-color: #007bff;
                color: #fff;
                border: none;
                transition: background-color 0.3s;
            }
            #create-new-item:hover {
                background-color: #0056b3;
            }

            #app {
                font-family: 'Sometype Mono', monospace;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
    }
    </style>
    </head>
    <body class="container">
        <h1>Stocker App</h1>

        <!-- Form for input of new items -->
        <div id="new-item" class="jumbotron">
            <h2>New Item</h2>
            <input type="text" id="new-item-name" class="form-control" placeholder="Item Name"> <!--Item name-->
            <input type="number" id="new-item-price" class="form-control" placeholder="Item Price"> <!--Item price-->
            <br>
            <!-- Creates a new item -->
            <button id="create-new-item" class="btn btn-primary form-control">Create Item</button>
        </div>

        <!-- List section of app below the input form -->
        <div id="app">
            <!-- Items that are in stock will appear here -->
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="index.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
    </html>
